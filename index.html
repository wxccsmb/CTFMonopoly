<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cisco | Capture the Flag: AI for Everyone</title>
    <style>
        /* Basic reset and body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif; /* Using a common sans-serif font similar to the image */
            background: linear-gradient(to bottom right, #007bff, #003366); /* Blue gradient background */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
            align-items: center; /* Horizontally center content */
            min-height: 100vh; /* Make body take full viewport height */
            text-align: center;
            position: relative; /* For positioning the bot icon */
            overflow: hidden; /* Hide potential scrollbars */
        }

        /* Main content container for centering text and button */
        .main-content {
            max-width: 700px; /* Adjust width to match the content block in the image */
            padding: 20px;
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }

        /* Cisco Logo styling */
        .cisco-logo {
            width: 120px; /* Approximate size from image */
            height: auto;
            margin-bottom: 25px; /* Space below the logo */
        }

        /* Main heading styling */
        h1 {
            font-size: 2.8em; /* Larger font for the main title */
            margin: 0 0 15px 0; /* Adjust margins */
            line-height: 1.2;
            font-weight: normal; /* The font in the image doesn't appear extra bold */
        }

        /* Paragraph (description) styling */
        p {
            font-size: 1.3em; /* Size for the description text */
            margin: 0 0 40px 0; /* Space below the paragraph */
            line-height: 1.4;
            opacity: 0.9; /* Slightly less prominent than the title */
        }

        /* Start button styling */
        .start-button {
            background-color: white;
            color: #007bff; /* Cisco blue for the button text */
            border: none;
            padding: 15px 50px; /* Generous padding for button size */
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px; /* Slightly rounded corners */
            cursor: pointer;
            text-decoration: none; /* Remove underline if it were an <a> tag */
            display: inline-block; /* Allows padding and margin to work correctly */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .start-button:hover {
            background-color: #e0e0e0; /* Slightly darker white on hover */
        }

        /* Bot icon styling */
        .bot-icon {
            position: absolute;
            bottom: 20px; /* Distance from the bottom edge */
            left: 20px; /* Distance from the left edge */
            width: 70px; /* Approximate size from image */
            height: auto;
            opacity: 0.8; /* Slightly faded to match the image */
        }
    </style>
</head>

    </div>
 
</body>
</html>
