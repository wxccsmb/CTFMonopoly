<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cisco Live Amsterdam 2026 - Monopoly Capture the Flag</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cisco Live Amsterdam 2026 - Monopoly Capture the Flag</h1>
  <div id="game-container">
    <div id="board"></div>
    <div id="controls">
      <button id="rollDiceBtn">Roll Dice</button>
      <p>Dice Roll: <span id="diceResult">-</span></p>
      <p>Current Position: <span id="playerPosition">0</span></p>
      <div id="insightBox">
        <h2>Insight / Challenge </h2>
        <p id="insightText">Roll the dice to start!</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
