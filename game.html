<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monopoly Style Board Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monopoly Style Board Game</h1>
  <div id="board"></div>
  <div id="controls">
    <button id="rollDice">Roll Dice</button>
    <span id="diceResult"></span>
    <button id="resetGame">Reset Game</button>
  </div>
  <div id="activityCard" class="hidden">
    <div id="activityText"></div>
    <button id="closeCard">Close</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
